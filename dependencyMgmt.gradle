configurations.configureEach {

    /**
     * -------------------------------
     *  Forzado de versiones
     * -------------------------------
     */

    // Forzamos versiones especÃ­ficas para tratar vulnerabilidades en dependencias transitivas
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->

        if (details.requested.group == 'org.apache.commons' && details.requested.name == 'commons-lang3') {
            details.useVersion("${commonslang3}")
            details.because("CVE-2025-48924 fix")
        }
        if (details.requested.group == 'io.netty' && details.requested.name == 'netty-codec-http') {
            details.useVersion("${nettyVersion}")
        }
        if (details.requested.group == 'org.springframework' && details.requested.name == 'spring-core') {
            details.useVersion("${springCoreVersion}")
        }
    }
}